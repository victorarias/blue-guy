name: Release

on:
  push:
    branches: [main]

permissions:
  contents: write

jobs:
  tag:
    runs-on: ubuntu-latest
    outputs:
      tag: ${{ steps.svu.outputs.tag }}
      created: ${{ steps.push-tag.outputs.created }}
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Calculate next version
        id: svu
        uses: caarlos0/svu-action@v2

      - name: Check if tag exists
        id: check-tag
        run: |
          if git rev-parse "${{ steps.svu.outputs.tag }}" >/dev/null 2>&1; then
            echo "exists=true" >> "$GITHUB_OUTPUT"
          else
            echo "exists=false" >> "$GITHUB_OUTPUT"
          fi

      - name: Create and push tag
        id: push-tag
        if: steps.check-tag.outputs.exists == 'false'
        run: |
          git tag "${{ steps.svu.outputs.tag }}"
          git push origin "${{ steps.svu.outputs.tag }}"
          echo "created=true" >> "$GITHUB_OUTPUT"

  release-darwin:
    needs: tag
    if: needs.tag.outputs.created == 'true'
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - uses: actions/setup-go@v5
        with:
          go-version-file: go.mod

      - name: Install FUSE-T headers
        run: brew install fuse-t

      - name: Run GoReleaser (darwin)
        uses: goreleaser/goreleaser-action@v6
        with:
          version: '~> v2'
          args: release --split
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          GORELEASER_CURRENT_TAG: ${{ needs.tag.outputs.tag }}
          GOOS: darwin

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: artifacts-darwin
          path: dist/**/*
          retention-days: 1

  release-linux:
    needs: tag
    if: needs.tag.outputs.created == 'true'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - uses: actions/setup-go@v5
        with:
          go-version-file: go.mod

      - name: Install FUSE headers
        run: sudo apt-get update && sudo apt-get install -y libfuse-dev

      - name: Run GoReleaser (linux)
        uses: goreleaser/goreleaser-action@v6
        with:
          version: '~> v2'
          args: release --split
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          GORELEASER_CURRENT_TAG: ${{ needs.tag.outputs.tag }}
          GOOS: linux

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: artifacts-linux
          path: dist/**/*
          retention-days: 1

  publish:
    needs: [tag, release-darwin, release-linux]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - uses: actions/setup-go@v5
        with:
          go-version-file: go.mod

      - name: Download darwin artifacts
        uses: actions/download-artifact@v4
        with:
          name: artifacts-darwin
          path: dist

      - name: Download linux artifacts
        uses: actions/download-artifact@v4
        with:
          name: artifacts-linux
          path: dist
          merge-multiple: true

      - name: Run GoReleaser (publish)
        uses: goreleaser/goreleaser-action@v6
        with:
          version: '~> v2'
          args: continue
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          GORELEASER_CURRENT_TAG: ${{ needs.tag.outputs.tag }}
          HOMEBREW_TAP_TOKEN: ${{ secrets.HOMEBREW_TAP_TOKEN }}
